<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMBC News - Login</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        body {
            background-color: #003399;  /* UMBC Blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form label {
            font-weight: bold;
        }

        .login-button {
            background-color: #73B320;  /* Green color similar to UMBC's login button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }

        .login-links {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .login-links a {
            color: #0066CC;
            text-decoration: none;
        }

        .warning-text {
            color: #CC0000;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.jpg" alt="UMBC News Logo">
        </div>

        <form class="login-form" action="verify_login.php" method="POST">
            <div>
                <label for="username">Email Address / Username / Campus ID</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
            
            <div style="clear: both;"></div>
            
            <div class="login-links">
                <a href="#">Forgot your password?</a>
                <br><br>
                <a href="#">Create an Account</a>
            </div>

            <div class="warning-text">
                <p><strong>When you are finished...</strong></p>
                <p>LOG OUT & CLOSE YOUR BROWSER</p>
            </div>
        </form>
    </div>

    <script>
        // Basic form validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
